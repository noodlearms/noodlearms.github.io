<!DOCTYPE html>
<html>
<body>

<h2>Using Javascript to change an image from a button click</h2>

<p>JavaScript can change HTML picture source.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('mouthImage').src='mouthclosed.jpg'">closed</button>

<img id="mouthImage" src="mouthclosed.jpg" style="width:100px">

<button onclick="document.getElementById('mouthImage').src='mouthopen.jpg'">open</button>

</body>
</html>
